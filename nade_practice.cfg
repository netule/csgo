// In the console, run "map [name of map]" to host the map locally
// then, when in the game, run "exec nade_practice" for infinite
// grenades and ammo
sv_cheats 1
sv_infinite_ammo 1
ammo_grenade_limit_total 5
mp_warmup_end
mp_freezetime 0
mp_roundtime 60
mp_roundtime_defuse 60
sv_grenade_trajectory 1
sv_grenade_trajectory_time 10
sv_showimpacts 1
mp_limitteams 0
mp_autoteambalance 0
mp_maxmoney 60000
mp_startmoney 60000
mp_buytime 9999
mp_buy_anywhere 1
mp_restartgame 1

bind "/" "noclip"

bind "[" "give weapon_hegrenade;give weapon_flashbang;give weapon_smokegrenade;give weapon_molotov"

// volume mute to not hear the weird sound artifacts
bind "-" "host_timescale 1.0; volume 1.0"
bind "=" "host_timescale 10.0; volume 0.0"

// Bot commands
bot_add_t
bot_add_ct
bot_kick
bot_stop
